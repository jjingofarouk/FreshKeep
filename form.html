<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .required {
            color: red;
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <form action="action_page.php" method="POST">
        <div>
            <label for="fname">First Name <span class="required">*</span></label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
        </div>

        <div>
            <label for="lname">Last Name <span class="required">*</span></label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
        </div>

        <div>
            <label for="pass">Password <span class="required">*</span></label>
            <input type="password" id="pass" name="pass" maxlength="12" placeholder="Enter your password" required>
        </div>

        <div>
            <label for="email">Email Address <span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="abcd@zmail.com" required>
        </div>

        <div>
            <label for="tel">Phone <span class="required">*</span></label>
            <input type="tel" id="tel" name="tel" placeholder="(123)-456-7890" required>
        </div>

        <div>
            <label for="bdate">Birthdate <span class="required">*</span></label>
            <input type="date" id="bdate" name="bdate" required>
        </div>

        <div>
            <label for="title">Title <span class="required">*</span></label>
            <div class="radio-group">
                <label><input type="radio" id="Mr." name="title" value="Mr."> Mr.</label>
                <label><input type="radio" id="Mrs." name="title" value="Mrs."> Mrs.</label>
                <label><input type="radio" id="Dr." name="title" value="Dr."> Dr.</label>
                <label><input type="radio" id="PhD" name="title" value="PhD."> PhD.</label>
            </div>
        </div>

        <div>
            <label for="country">Country <span class="required">*</span></label>
            <select id="country" name="country" required>
                <!-- Add country options here -->
                <option value="Afghanistan">Afghanistan</option>
                <option value="Canada">Canada</option>
                <option value="United States">United States</option>
            </select>
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
